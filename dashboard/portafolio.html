<script>
  
  $("#botonGuardar").click(function(){      
      titulo=$("#titulo").val();
      url=$("#url").val();
      descripcion=$("#descripcion").val();
      urlHerramientas=$("#urlHerramientas").val();
      $("#tipoTrabajo").on("change",function(){
        tipoTrabajo = $("#tipoTrabajo").val();
      });

      referencia.push({
        titulo: titulo,
        url:url,
        descripcion:descripcion,
        urlHerramientas:urlHerramientas,
      },function()
      {
        $('#titulo').val('');
      });
  });
</script>

<script defer>
  //Llenado de información usuario conectado
  $(document).ready(function(){
    referencia.on("value",function(snapshot){
      /*$("#trabajo div.swiper-slide").remove();*/
      portfolio=snapshot.val();
      // Recorremos y los mostramos
      $.each(portfolio, function(indice,valor){
        var respuesta='<p class="txt-primary txt-primary--red">'+valor.titulo+'</p>'+
            '<img src="'+valor.url+'" alt="">';
        $(respuesta).appendTo('#trabajo');
      });

    },function(objetoError){
        console.log('Error de lectura:'+objetoError.code);
    });
  });
</script>

<script>
$("#menu-portfolio").click(function() {
  $('.header-menu__content').toggleClass("expand");
  $('#title-menu').toggleClass("expand-active");

  if($(".header-menu__content").hasClass( "expand" )){
    $('.seeWorks-works__work').css("filter","blur(3px)");
    $("#icon-open").addClass("open-menu");
    $("#icon-close").removeClass("close-menu");
  }else{
    $('.seeWorks-works__work').css("filter","blur(0px)");
    $("#icon-open").removeClass("open-menu");
    $("#icon-close").addClass("close-menu");
  }
});

</script>
